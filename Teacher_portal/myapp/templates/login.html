<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teacher Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #c8c8c9ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #82ceddff;;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #a39f9fff;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #6a82fb;
      box-shadow: 0 0 8px rgba(106, 130, 251, 0.4);
    }

    button {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(135deg, #347a2aff, #338f43ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher Login</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter username" required>
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
